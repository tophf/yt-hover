<!DOCTYPE html>
<html lang="en">
<head>
  <title>YouTube on Hover Options</title>
  <link href="options.css" rel="stylesheet"/>
</head>

<body>
<section>
  <label>Display the player if mouse is over a link for ... seconds
    <input type=number id=delay min=0 max=10 step=0.25>
  </label>
  <label>Only if mouse cursor movement is less than ... pixels
    <input type=number id=maxMovement min=0 max=1000 step=1>
  </label>
  <label>Player width in pixels
    <input type=number id=width min=200 max=10000 step=1>
  </label>
</section>

<section>
  <label>Player positioning mode
    <select id=mode>
      <option>Relative to the link
      <option>Center of the screen
    </select>
  </label>
  <label>Player offset in the "relative" mode
    <span>
      <input type=number id="relative-x" min=0 max=10000 step=1>&nbsp;x&nbsp;
      <input type=number id="relative-y" min=0 max=10000 step=1>
    </span>
  </label>
  <label>Player offset in the "center" mode
    <span>
      <input type=number id="center-x" min=0 max=10000 step=1>&nbsp;x&nbsp;
      <input type=number id="center-y" min=0 max=10000 step=1>
    </span>
  </label>
</section>

<section>
  <label class=checkbox><input type=checkbox id=scroll>Scroll to player in the "relative" mode</label>
  <label class=checkbox><input type=checkbox id=smooth>Use smooth scrolling</label>
  <label class=checkbox><input type=checkbox id=dark>Turn off the lights while playing</label>
  <label class=checkbox><input type=checkbox id=strike>Draw a strike-through over previewed links</label>
  <label class=checkbox><input type=checkbox id=history>Add previewed links to the browser history</label>
</section>

<section>
  <label class=checkbox><input type=checkbox id=ctrl-key>Use Ctrl key instead of hover timer</label>
  <label class=checkbox title="* Up to 720p when audio is present
* Doesn't work on youtube.com site">
    <input type=checkbox id=native>Use native browser player *
  </label>
</section>

<script src="/js/defaults.mjs" type="module"></script>
<script src="options.mjs" type="module"></script>
</body>
</html>
